{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
       
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid mt-5">
<div class="container">
<div class="row my-5">
        <div class="col text-center text-uppercase">
            <h2 class="mt-5">Contact Us</h2>
            <hr>
        </div>
    



    </div>
    <div class="row mt-4 mb-4">
        <div class="col-10 col-md-4 mx-auto p-4 mb-5 border-black">
            <h4 class="text-uppercase">Contact Us</h4>
            <hr class="w-25 float-left mt-0"><br>
            <h5 class="mt-3 ">Address</h5>
            <p class="mt-2 text-muted font-weight-bold">
            10 Main St, Cork City, Co.Cork, Ireland</p>

                <h5 class="mt-3 ">Phone</h5>
                <p class="mt-2  text-muted font-weight-bold">0214-3568978</p>

                <h5 class="mt-3 ">Email</h5>
                <p class="mt-2 text-muted font-weight-bold"><a href="mailto:myfit@gmail.com">myfit@gmail.com</a></p>
        </div>
        
        <div class="col-12 col-md-6 form-bg p-3 ">
            <h4 class=" text-uppercase">Get in Touch - {{ name }}</h4>
  <hr class="w-25 float-left mt-0"><br>
                <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-10">
                            <input type="text" name="name" class="form-control mb-3" placeholder="Name">
                        </div>
                        <div class="col-lg-10">
                            <input type="email" name="email" class="form-control mb-3" placeholder="Email">
                        </div>
                        <div class="col-lg-10">
                            <textarea name="message" class="form-control mb-3  border-black" placeholder="Enter a message"></textarea>
                        </div>
                        <div class="col-lg-10">
                            <button class="btn btn-primary">Submit<span class="icon">
                        <i class="far fa-envelope text-white ml-2"></i>
                    </span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container my-5 py-5"><div class="col mt-5"></div></div>
{% endblock %}

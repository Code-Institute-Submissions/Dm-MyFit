{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content%}
<div class="overlay"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col text-center text-uppercase">
         <h2 class="mt-3">Contact</h2>
         <hr>
        </div>
    </div>
    <div class="row mt-5 mb-4">
        <div class="col-12 col-md-6 mb-5">
            <h4 class="mb-4 text-uppercase">Contact us</h4>
            <p class="font-weight-bold">Phone: 0214-9878987987</p>
            <p class="font-weight-bold">Email: myFit@mail.com</p>
        </div>
       
        <div class="col-12 col-md-6 form-bg p-3">
            <h4 class="mb-4 text-uppercase">Send us a message</h4>
            <form action="{% url 'contactus' %}" method="POST" class="form-group">
                {% csrf_token %}
                {{ contact_form|crispy }}
                <button id="submit-button" class="btn btn-lg ">
                    <span class="text-uppercase">Send</span>
                    <span class="icon">
                        <i class="far fa-envelope"></i>
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

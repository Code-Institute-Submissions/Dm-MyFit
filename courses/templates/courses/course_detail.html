{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">{{ object.title }}</h2>
                <hr>
            </div>
        </div>

        <div class="col">
        
      {% for lesson in object.lessons %}
            <a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a>
        {% endfor %}
        </div>
        <div class="row mt-5 pt-5 h-50">
           
        </div>
    </div>
 
{% endblock %}

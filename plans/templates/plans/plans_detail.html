{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container mt-5">
    <div class="row">
    <h2 class="text-left text-uppercase font-weight-bold ml-3 mt-5">
        Membership Plans
    </h2>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-3">
    <h3 class="text-muted">Plan Details</h3>
    <div class="row">
        {{ object.title }}
        {{ object.description }}
        {% for lesson in objects.lessons %}
            <a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <h2 class="text-left text-uppercase font-weight-bold ml-3 mt-5">
            Training Plans
        </h2>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container-fluid mx-0 px-0">
    {% if request.user.is_authenticated %}
    <div class="container my-3 mt-3">
        <div class="training-overlay-success mt-5 mb-5 py-5">
            <p class="white-text text-center">
            You are logged in
            </p>
        </div>
    </div>
    {% else %}
    <div class="col my-3 mt-3">
        <div class="training-overlay mt-5 mb-5 py-5">
            <div class="row">
            You are not logged in
            </div>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
